<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户列表 </title>
</head>
<body>
	<table>
		<tr>
			<th>用户id</th>
			<th>用户名</th>
			<th>用户密码</th>
		</tr>
		<#list users as user>
			<tr>
				<td>${user.id}</td>
				<td>${user.username}</td>
				<td>${user.password}</td>
			</tr>
		
		</#list>
	
	</table>


</body>
</html>
